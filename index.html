<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://www.ecommercebrasil.com.br/wp-content/uploads/2017/07/icone-insta.png" class="phone" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="" class="instagram-logo">
                <div class="profile-photo">
                    <img src="https://i.pinimg.com/originals/77/07/3a/77073aba7d1d1c4f816e6967819825e8.png" alt="foto de perfil">
                </div>
                    <a href="" class="instagram-login">Continue como anacubits</a>
                    <a href="" class="remover-conta">Remover conta</a>
                </div>
            <div class="group">
                <p class="not-account">Não é anacubits?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
    <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="dowmload">
            <a href="#" class="app-dowmload"></a>
            <a href="#" class="app-dowmload"></a>
        </div>
    </div>
</body>
</html>
